<!DOCTYPE html>
<html lang="en">
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <title>Rock Paper Scissors</title>
    </head>

    <header>
        <div class="logo">
            <h3>ROCK - PAPER - SCISSORS</h3>
            
            <p>ROUND: <span id="roundCounter"><u>-</u></span> / 5</p>
            
        
        </div>
    </header>
    <main>
        <div class="container">
            <div></div>
            <div class="computer-plays">
                <div class="comp-icons">
                    <div class="rock">
                        <img src="images/rock.png" alt="rock">
                    </div>
                    <div class="paper">
                        <img src="images/paper.png" alt="paper">
                    </div>
                    <div class="scissors">
                        <img src="images/scissor.png" alt="scissors">
                    </div>
                </div>

                <div class="comp-info">
                    Computer
                </div>
            </div>

            <div></div>
            
            <div class="stats">
                <p id="win-info"></p>
                <h2> 0 - 0</h2>
            </div>

            <div></div>

            <div class="player-plays">
                <div class="player-icons">
                    <div class="rock">
                        <img src="images/rock.png" alt="rock">
                    </div>
                    <div class="paper">
                        <img src="images/paper.png" alt="paper">
                    </div>
                    <div class="scissors">
                        <img src="images/scissor.png" alt="scissors">
                    </div>
                </div>

                <div class="player-info" id="playerName">
                    
                </div>
            </div>
        </div>
        <div></div>
    </main>
    <div>
        <button onclick="playerMove(1); computerMove(); potez()">ROCK</button>
        <button onclick="playerMove(2); computerMove(); potez()">PAPER</button>
        <button onclick="playerMove(3); computerMove(); potez()">SCISSORS</button>
    </div>

    <div id="demo"></div>

    <script src="scripts/script.js"></script>
</body>
</html>
